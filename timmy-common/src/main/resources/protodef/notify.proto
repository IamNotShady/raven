syntax = "proto3";
package cn.timmy.common.protos;

option java_outer_classname = "Notify";

//通知消息
message NotifyMessage {
    string fromuid = 1; // 发送方uid
    uint32 protonum = 2; //消息类型
    string type = 3; // 通知类型
    string content = 4; // 通知内容
    uint64 sendtime = 5; //消息时间
    string msgid = 6; //消息唯一标示
}


