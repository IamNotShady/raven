spring:
  application:
    name: raven-access
  redis:
    host: ${address.redis}
    port: 6379
    pool:
      max-active: 20
      max-wait: 60000
      max-idle: 5
      min-idle: 1
  kafka:
    producer:
      acks: all
      retries: 0
      buffer-memory: 33554432
      bootstrap-servers: ${address.kafka}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  main:
    banner-mode: log
  cloud:
    zookeeper:
      connect-string: ${address.zookeeper}
      discovery:
        prefer-ip-address: true
        instance-ip-address: ${address.local}
        metadata:
          tcp-port: ${netty.tcp.port}
          websocket-port: ${netty.websocket.port}
server:
  port: 8010

# actuator相关配置
management:
  security:
    enabled: false
  endpoint:
    health:
      show-details: always
      enabled: true
    prometheus:
      enabled: true
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*' #开放所有监控接口

discovery:
  single-server-name: raven-single
  group-server-name: raven-group
  single-server-path: /services/raven-single
  group-server-path: /services/raven-group

netty:
  tcp:
    port: 7010
  websocket:
    port: 7011

node:
  data-center-id: 1
  machine-id: 1

address:
  zookeeper: 127.0.0.1:2181
  redis: 127.0.0.1
  kafka: 127.0.0.1:9092
