spring:
  application:
    name: raven-gateway

  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  redis:
    host: ${site.redis}
    port: 6379
    pool:
      max-active: 20
      max-wait: 60000
      max-idle: 5
      min-idle: 1

  main:
    banner-mode: log
  cloud:
    zookeeper:
      connect-string: ${site.zookeeper}
      discovery:
        prefer-ip-address: true
        metadata:
          tcp-port: ${netty.tcp.port}
          websocket-port: ${netty.websocket.port}

server:
  port: 8080
  servlet:
    context-path: /raven

# actuator相关配置
management:
  security:
    enabled: false
  endpoint:
    health:
      show-details: always
      enabled: true
    prometheus:
      enabled: true
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*' #开放所有监控接口

netty:
  tcp:
    port: 7010
  websocket:
    port: 7011
  internal:
    port: 7012

node:
  data-center-id: 1
  machine-id: 1

site:
  zookeeper: 127.0.0.1:2181
  redis: 127.0.0.1
  kafka: 127.0.0.1:9092

dubbo:
  registry:
    address: ${site.zookeeper}
