syntax = "proto3";
package com.tim.common.protos;
import "common.proto";
option java_outer_classname = "Auth";

message Login {
  uint64 id = 1; //消息ID
  string uid = 2;
  string token = 3; // token
}

message LoginAck {
  uint64 id = 1; //消息ID
  Code code = 2; //返回码
  string msg = 3; //描述
  uint64 time = 4; //消息时间
}

message ServerInfo {
  uint64 id = 1; //消息ID
  string ip = 2;
  uint32 port = 3;
}

