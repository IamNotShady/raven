syntax = "proto3";
package com.tim.common.protos;
import "common.proto";

option java_outer_classname = "Message";

//上下行消息
message UpDownMessage {
  ConversationType type = 1; // 会话类型
  string fromUid = 2; // 发送者uid 用于Ack路由使用
  string conversasionId = 3; // 会话id
  MessageContent content = 4; // 内容
}

// 心跳
message HeartBeat {
  int64 id = 1; // 消息ID
  HeartBeatType heartBeatType = 2;
}

enum HeartBeatType {
  PING = 0;
  PONG = 1;
}

// 消息ACK
message MessageAck {
  int64 id = 1; // 对应收到的消息ID
  uint64 time = 2; // 发送时间
  Code code = 3; // 返回码
}
