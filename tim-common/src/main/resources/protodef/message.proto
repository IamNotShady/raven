syntax = "proto3";
package com.tim.common.protos;

option java_outer_classname = "Message";

//上行单聊消息
message UpStreamMessage {
    repeated string touid = 1; //消息目标的userid
    uint32 protonum = 2; //消息类型
    string content = 3; //内容
    uint64 sendtime = 4; //发送时间
    string msgid = 5; //消息唯一标示
}

//消息类型
enum MsgType {
    PERSON = 0; //单人会话
    GROUP = 1; //群消息
}

//下行消息
message DownStreamMessage {
    string fromuid = 1; // 发送方uid
    MsgType type = 2; //消息类型
    string groupuid = 3; //如果是群消息那么指定群Id
    uint32 protonum = 4; //消息类型
    string content = 5; //内容
    uint64 sendtime = 6; //消息时间
    string msgid = 7; //消息唯一标示
}


